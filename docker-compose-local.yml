services:
  postgres:
    image: 'postgres:17-alpine'
    ports:
      - '5432:5432'
    environment:
      - 'POSTGRES_DB=postgres'
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=admin'
  redis:
    image: 'redis'
    ports:
      - "6379:6379"
